<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github Serach</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700"
      rel="stylesheet"
      />
  </head>
  <body>
    <main>
      <section class="wrappper">
        <h1 class="title">Search a user in a GitHub NOW!</h1>
        <input type="text" class="search-input" id="name" name="name">
        <button class="search__btn">Search</button>
        <p class="error__notfound">User not found</p>
        <h2 class="name"></h2>
        <figure>
          <img src="" class="avatar" alt="Photo Profile">
        </figure>
        <ul class="repos">
        </ul>
      </section>
    </main>
  </body>
</html>
